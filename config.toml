base_url = "https://benx-guo.github.io/cola-tech/"
compile_sass = true
title = "Cola Tech"
description = "A blog about technology"
generate_feeds = true

theme = "after-dark"

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customized by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

highlight_theme = "one-dark"

[search]
index_format = "elasticlunr_json"

[extra]
author = "Ben Guo"
after_dark_menu = [
    {url = "$BASE_URL", name = "首页"},
    {url = "$BASE_URL/categories", name = "分类"},
    {url = "$BASE_URL/tags", name = "标签"},
]
after_dark_title = "Cola Tech"
sort_by = "date"

# Nicer codeblocks with copy to clipboard 
codeblock = true

# Enable MathJax support
latex = true

# Enable search bar 
enable_search = true 
